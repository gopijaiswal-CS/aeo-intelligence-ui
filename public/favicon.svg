<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF6B00"/>
      <stop offset="100%" stop-color="#FF8C3A"/>
    </linearGradient>
  </defs>
  
  <!-- AEO Text -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">AEO</text>
  
  <!-- Sparkle/Star accent -->
  <circle cx="52" cy="16" r="3" fill="white" opacity="0.9"/>
  <circle cx="48" cy="12" r="2" fill="white" opacity="0.7"/>
  <circle cx="56" cy="12" r="1.5" fill="white" opacity="0.8"/>
</svg>

